---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: ygo74/winrmenabled:latest
    pull: false
    pre_build_image: true
    published_ports:
    - "8985:5985"
provisioner:
  name: ansible
  options:
    vvv: false
  connection_options:
    ansible_become: false
    ansible_user: myadmin
    ansible_password: loc@lPwd.1
    ansible_port: 8985
    ansible_host: 127.0.0.1
    ansible_connection: winrm
    ansible_winrm_transport: basic
    ansible_winrm_server_cert_validation: ignore
    ansible_winrm_scheme: http
  lint:
    name: ansible-lint
  playbooks:
    docker:
      create: create-windows.yml
  log: true
scenario:
  name: windows
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    junitxml: ../reports/junit-windows-out.xml
    vv: true  # more verbose output
    # s: true  # see lots of output
  lint:
    name: flake8
